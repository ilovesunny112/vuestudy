<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div id="app">

        <h1>{{msg}}</h1>
        <h2 v-text="msg"></h2>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>

        var vm = new Vue({
            el:"#app",
            data:{
                msg:"Hello World"
            }
        })
    </script>
</body>
</html>
