<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shuffle 列表动画</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>


    <style>

        .flip-list-move{
            transition: transform 1s;
        }
    </style>

</head>
<body>
    <div id="app">
        <input type="button" @click = "shuffle">
        <transition-group tag="ul" name="flip-list">
            <li v-for="a  in items" v-bind:key="a">{{a}}</li>

        </transition-group>
    </div>

    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                items:[1,2,3,4,5,6,7,8]
            },
            methods:{
                shuffle:function(){
                    this.items = _.shuffle(this.items)
                }
            }


        })
    </script>
</body>
</html>
